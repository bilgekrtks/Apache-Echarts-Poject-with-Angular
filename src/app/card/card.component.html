<div class="grid justify-content-center">
  <div
    *ngFor="let chart of filteredCards$ | async"
    class="card col-6 md:col-6 lg:col-6 sm:col-12"
  >
    <p-card header="{{ chart.title }}" class="flex shadow-5 hover:shadow-8">
      <app-create-chart
        [chartId]="chart.id"
        [selectedChart]="chart"
      ></app-create-chart>
    </p-card>
  </div>
</div>
